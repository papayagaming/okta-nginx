name: 'Dependency Review'
on: [pull_request]

permissions: write-all
jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v4
        with:
          config-file: 'papayagaming/security-config/dependency-review-config.yml@main'
          external-repo-token: ${{ secrets.PAT_TOKEN }} # or a personal access token